<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% block links %}{% endblock %}
</head>
<body>
    <header class="mb-auto">
        <nav class="navbar navbar-expand-lg navbar-light p-3">
            <a class="navbar-brand" href="/"><h3>BlogApp</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:index' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:create_post' %}">Create post</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'post:all_posts' %}" class="nav-link">All posts</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:profile' %}">Profile</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:logout' %}">Log out</a>
                        </li>
                    </ul>
                {% else %}
                        <li class="nav-item">
                            <a href="{% url 'authentication:register' %}" class="btn btn-outline-success register">Register</a>
                            <a href="{% url 'authentication:login' %}" class="btn btn-outline-primary login">Login</a>
                        </li>
                {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block main %}{% endblock %}
    </main>
    <footer></footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</html>
